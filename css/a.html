<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .sub-title {
            margin: 50px 0 20px;
            font-size: 2.2vw;
            font-weight: 500;
            color: #333;
        }
        
        .exclusive {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 30px;
        }
        
        .exclusive div img {
            width: 100%;
            border-radius: 10px;
            height: 190px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="sub-title">Exclusive</h2>
        <div class="exclusive">
            <div>
                <img src="../img-glass-house/img-product/img-product-1.jpg" alt="">
            </div>
            <div>
                <img src="../img-glass-house/img-product/img-product-6.jpg" alt="">
            </div>
            <div>
                <img src="../img-glass-house/img-product/img-product-3.jpg" alt="">
            </div>
            <div>
                <img src="../img-glass-house/img-product/img-product-4.jpg" alt="">
            </div>
            <div>
                <img src="../img-glass-house/img-product/img-product-5.jpg" alt="">
            </div>
        </div>
    </div>
</body>

</html>
